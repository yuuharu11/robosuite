# @package _global_
defaults:
  - /pipeline: default
  - /model: cnn_pamap2
  - override /dataset: pamap2

model:
  _name_: cnn_pamap2
  d_model: 40
  n_layers: 4
  d_input: 40
  d_output: 12

loader:
  batch_size: 128     

optimizer:
  lr: 5e-3
  weight_decay: 0.01

scheduler:
  num_warmup_steps: 500
  num_training_steps: 5800

decoder:
  _name_: id

encoder: 
  _name_: id

wandb:
  project: PAMAP2
  tags: [cnn, pamap2, baseline]