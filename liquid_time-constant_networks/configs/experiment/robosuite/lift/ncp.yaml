# @package _global_
defaults:
  - /trainer: default
  - /model: ncps_ltc
  - /loader: default
  - /dataset: robomimic_lift_lowdim
  - /task: regression
  - /optimizer: adamw
  - /scheduler: cosine_warmup

train:
  monitor: val/mae
  mode: min

# 直接入力
encoder: 
  _name_: id
  
decoder:
  _name_: id

model:
  d_model: 19
  layer:
    units: 
    - name: AutoNCP
    - units: 110
    - output_units: 7
    #- sparsity_level: ${sparsity_level}

loader:
  batch_size: 128    

optimizer:
  lr: 5e-3
  weight_decay: 0.01

scheduler:
  num_warmup_steps: 100
  num_training_steps: 1500
