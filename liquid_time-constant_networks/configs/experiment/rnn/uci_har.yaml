# @package _global_
defaults:
  - /trainer: default
  - /model: default
  - /loader: default
  - /dataset: uci_har_dil
  - /task: multiclass_classification
  - /optimizer: adamw
  - /scheduler: cosine_warmup

encoder: 
  _name_: linear

decoder:
  _name_: sequence
  mode: pool
  
model:
  dropout: 0.0
  n_layers: 1
  d_model: 224  
  prenorm: true
  norm: layer

loader:
  batch_size: 200

optimizer:
  lr: 0.001

scheduler:
  num_warmup_steps: 100
  num_training_steps: 1500

trainer:
  max_epochs: 100

train:
  monitor: val/accuracy
  mode: max
